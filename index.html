<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="title"><h1>SOCIAL MEDIA</h1></div>
    <div class="wrapper">
        <!-- Facebook -->
        <div class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><img src="./icons/facebook.svg" class="facebook"></span>
        </div>
        <!-- Youtube -->
        <div class="icon youtube">
            <div class="tooltip">Youtube</div>
            <span><img src="./icons/youtube.svg" class="youtube"></span>
        </div>
        <!-- Github -->
        <div class="icon github">
            <div class="tooltip">Github</div>
            <span><img src="./icons/github.svg" class="github"></span>
        </div>
        <!-- Reddit -->
        <div class="icon reddit">
            <div class="tooltip">Reddit</div>
            <span><img src="./icons/reddit.svg" class="reddit"></span>
        </div>
    </div>
</body>
</html>
